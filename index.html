<!DOCTYPE html>

<head>
    <title>Rock, Paper, Scissors Game</title>
</head>

<body>
    <p>Make your choice!</p>

    <!--Buttons-->
    <button onclick="
         playGame('rock');
         printScore();
    ">Rock</button>

    <button onclick="
        playGame('paper');
         printScore();
    ">Paper</button>

    <button onclick="
        playGame('scissors');
        printScore();
    ">Scissors</button>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        printScore();
        localStorage.removeItem('score')
    ">Reset Score</button>


    <!--Text-->
    <p class = 'js-result-text'></p>
    <p class = 'js-score-text'></p>
    

    <!--JavaScript-->
    <script>
        const score = JSON.parse(localStorage.getItem('score')) || 
        {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function playGame(userMove){
            let result = '';
            let computerMove = pickComputerMove();

            if (userMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You lose.';
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                } else if (computerMove === 'scissors') {
                    result = 'Tie.';
                }
            } 

            else if (userMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win.';
                } else if (computerMove === 'paper') {
                    result = 'Tie.';
                } else if (computerMove === 'scissors') {
                    result = 'You lose.';
                }
            } 
            
            else if (userMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie.';
                } else if (computerMove === 'paper') {
                    result = 'You lose.';
                } else if (computerMove === 'scissors') {
                    result = 'You win.';
                }
            }

            if(result === 'You win.'){
                score.wins++;
            }
            else if(result === 'You lose.'){
                score.losses++;
            }
            else if(result === 'Tie.'){
                score.ties++;
            }
        
            //Local storage can only save strings.
            localStorage.setItem('score', JSON.stringify(score));

            
            document.querySelector('.js-result-text').innerText = 
            `You picked ${userMove}. The computer picked ${computerMove}. ${result} \n`;
        }
        
        function pickComputerMove(){
            const randomNumber = Math.random();

            if(randomNumber>=0 && randomNumber<1/3){
                return 'rock';
            }
            else if(randomNumber>=1/3 && randomNumber<2/3){
                return 'paper';
            }
            else if(randomNumber>=2/3 && randomNumber<1){
                return 'scissors';
            }
        }

        function printScore(){
           document.querySelector('.js-score-text').innerText = 
           `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }
    </script>
</body>
